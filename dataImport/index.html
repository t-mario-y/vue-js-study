<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.rawgit.com/milligram/milligram/master/dist/milligram.css">
  <title>Vue.js Study</title>
</head>
<body>
  <h1>Vue.js Data Import Study.</h1>
  <div id="myApp">
    <ul>
      <li v-for="item in recordList">
        <span>{{item.fields.ISBN}}</span>:<span>"{{item.fields.albumTitle}}"</span> by <span style="font-weight:bold;">{{item.fields.musician}}</span>
      </li>
    </ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
  <script src="./main.js"></script>  
</body>
</html>
